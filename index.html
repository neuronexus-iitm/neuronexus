<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronexus - Under Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: "Parkinsans", serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 4px 6px rgba(0, 212, 255, 0.6);
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loader {
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00d4ff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite, glow 1.5s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(0, 212, 255, 0.6); }
            100% { box-shadow: 0px 0px 20px rgba(0, 212, 255, 1); }
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.8;
        }

        img {
            margin-top: 5px;
            height: 200px;
            width: 200px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffb400;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/NeuroNexusPNG.png" alt="Neuronexus Logo">
        <h1>NeuroNexus</h1>
        <p class="subtext">The Neuroscience & HealthTech Club at IIT Madras</p>
        <div class="loader"></div>
        <p class="subtext">Our website is currently under development. Stay tuned for updates!</p>
        <p class="footer">
            Connect with us: 
            <a href="#">LinkedIn</a> | 
            <a href="https://www.instagram.com/neuronexus.iitm/#">Instagram</a> | 
            <a href="https://docs.google.com/forms/d/1XnpYAZN3dpyBJ-ghvaiR2Y8zTGcotRf_72kMSaO1mX8/edit">Membership</a> | 
            <a href="#">Core Member</a>
        </p>
    </div>
</body>

</html>
